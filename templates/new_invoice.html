{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{{ title }}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                {% if step == 1 %}
                    <button class="btn btn-outline-info" type="submit">Go to step 2</button>
                {% else %}
                    <button class="btn btn-outline-info" type="submit">Create new invoice</button>
                {% endif %}
            </div>
        </form>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                if (!$('#id_is_regular').checked) {
                    $('#div_id_regularity').hide();
                }
                $('#id_is_regular').change(function () {
                    if (this.checked) {
                        $('#div_id_regularity').show();
                    } else {
                        $('#div_id_regularity').hide();

                    }
                });
            });
        </script>
    </div>
{% endblock content %}
