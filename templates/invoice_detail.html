{% extends "base.html" %}
{% block content %}
    {{ invoice.name }}<br>
    {{ invoice.get_invoice_type_display }}<br>
    {{ invoice.due_date }}<br>
    {{ invoice.total }}<br>
    <form method="post" action=".">
        {% csrf_token %}
        <input type="hidden" name="invoice_id" value="{{ invoice.id }}">
        <button class="btn btn-outline-info" type="submit">Pay</button>
    </form>
{% endblock content %}
